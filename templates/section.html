{% for violator, information in violators.items() %}
    <ul>
        <li>{{ violator }}:</li>
        <ul>
            <li>Phonenumber: {{information.phoneNumber}}</li>
            <li>Email: {{information.email}}</li>
            <li>Closest distance to nest: {{information.distance}} meters</li>
            <li>Time since violation: {{information.timeReadable}}</li>
        </ul>
    </ul>
{% endfor %}
